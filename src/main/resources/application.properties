spring.application.name=gameframe-user-service
server.port=8090


spring.datasource.url=jdbc:sqlserver://overloaded-game.com;database=Gameframe-users;trustServerCertificate=true; loginTimeout=30;
spring.datasource.username=GameFrameUserService
spring.datasource.password=!User1
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.hibernate.ddl-auto = update


ribbon.eureka.enabled=false

eureka.client.enabled=true

eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://admin:admin@localhost:8761/eureka}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true